<ion-header>

  <!--ion-navbar>
    <ion-title text-center>Jugar</ion-title>
  </ion-navbar-->

</ion-header>


<ion-content padding class="Fondo">
  <ion-fab top right>
    <button ion-fab mini color="verde">
      <ion-icon name="trophy"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="s_full=true" class="Llenas" *ngIf="settings.full == true">
        <img src="assets/imgs/posiciones/buenas.png">
      </button>
      <button ion-fab (click)="s_blast=true" class="Chorro" *ngIf="settings.blast == true">
        <img src="assets/imgs/posiciones/chorro.png">
      </button>
      <button ion-fab (click)="s_square=true" class="4Esquinas" *ngIf="settings.quarters == true">
        <img src="assets/imgs/posiciones/4esquinas.png">
      </button>
      <button ion-fab (click)="s_center=true" class="Centrito" *ngIf="settings.middle == true">
        <img src="assets/imgs/posiciones/centrito.png">
      </button>
    </ion-fab-list>
  </ion-fab>
<ion-grid>
  <ion-row>
    <ion-col>
      <div class="Baraja" col-3 no-padding col-md-2 col-lg-1>

        <!--<img *ngIf="initCard == true || indice == 53" class="baraja-diseño" src="assets/cards/0.png">-->
        <div #myElement>
          <img  *ngIf="initCard == false && indice < 53" class="baraja-diseño" src="assets/gif/{{game.random[indice]}}.gif">
        </div>
        <button ion-button round class="estilo-boton" color="verde"  (click)="iniciar();animateElem();" *ngIf="owner==email && game.status=='w' && initCard == true || indice == 53">
            <ion-icon class="icono-play" name="play"></ion-icon>
        </button> 

      </div>
    </ion-col>
    <ion-col>
      <div class="consola" no-padding>
        &nbsp; Eventos: <br>
        <!-- Tambien agreguen eventos de "{{apodo}}se desconectó", "{{apodo}} hizo chorro con {{carta}}" y "El juego comienza en...{{tiempo.restante}}"-->
        <div *ngFor="let item of players" class="conectado" style="">
          <p>Se unió: {{item.player}}</p>
        </div>
      </div>
    </ion-col>
  
  </ion-row>

<ion-row>

  <ion-grid class="grid-estilo">
      <ion-row justify-content-center  *ngFor="let ite of table; let j = index;" >
        <div  *ngFor="let it of ite; let l = index;" class="Carta">
          <button class="tabla" [ngClass]="{si: estadoPositivo[j*4+l], no: !estadoPositivo[j*4+l]}" id="item{{it}}" (click)="card(j*4+l);animation.start({type: 'rubberBand', duration: '1000'});">
            <img src="assets/cards/{{it}}.png" class="animacion-imagen">
              <!--fichas-->
              <div animates #animation="animates">
              <img src="assets/imgs/fichas/ficha14.png" style="" *ngIf="estadoPositivo[j*4+l]" class="estilo-ficha tamaño">
              </div>    
          </button>
        </div>
      </ion-row>
  </ion-grid>

  </ion-row>

</ion-grid>

<ion-fab right bottom>
  <ion-badge item-end class="Notificacion">0</ion-badge>
  <button ion-fab color="primary" (click)="abrirChat()"><ion-icon name="chatboxes"></ion-icon></button>
</ion-fab>

<ion-fab left bottom>
  <button ion-fab color="danger" (click)="salir()"><ion-icon name="md-exit"></ion-icon></button>
</ion-fab>

</ion-content>
